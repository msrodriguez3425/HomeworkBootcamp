<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
      <h1 class="jumbotron">Mars Data</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape Some Data</a></p>
      <div>
        <!-- write a for loop that lists out your data and accesses the values using dot notation. -->
          {% for item in dict %}
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-body">
                    <h3> Latest Mars News:</h3>
                    <h4 class="card-title">{{ item.latest_news }}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{ item.latest_paragraph }}</h6>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                      <h3>Featured Image:</h3>
                      <img src = {{item.featured_image}} style="width:300px;">
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                    <h3>Facts:</h3>
                    {{ item.facts }}
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                    <h3>Latest Weather:</h3>
                    {{ item.weather }}
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <h3>Cerberus:</h3>
                        <img src = {{item.cerberus}} style="width:300px;">
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <h3>Schiaparelli:</h3>
                        <img src = {{item.schiaparelli}} style="width:300px;">
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <h3>Syrtis:</h3>
                        <img src = {{item.syrtis}} style="width:300px;">
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card" style="width: 20rem;">
                    <div class="card-body">
                        <h3>Valles Marinaris:</h3>
                        <img src = {{item.valles}} style="width:300px;">
                    </div>
                </div>
            </div>
            {% endfor %}

      </div>
    </div>
  </body>

</html>
